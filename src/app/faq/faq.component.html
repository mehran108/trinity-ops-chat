<section class="tabs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-tab-group>
          <mat-tab label="English Language">
            <div class="row">
              <div class="col-12">
                <h3 class="text-center ask-question">Answer are based on the selected subject area.</h3>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Music">
            <div class="row">
              <div class="col-12">
                <h3 class="text-center ask-question">Answer are based on the selected subject area.</h3>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Drama">
            <div class="row">
              <div class="col-12">
                <h3 class="text-center ask-question">Answer are based on the selected subject area.</h3>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
<div class="chat-wrapper">
  <ng-container *ngFor="let chat of chats">

    <section *ngIf="chat.sender == 'user'" class="user-question">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-items-start">
              <img src="assets/images/user.png" alt="">
              <div class="content">
                <h6 class="m-0" [innerHTML]="chat.data.answer">
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section *ngIf="chat.sender == 'bot'" class="user-answer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-items-start">
              <img src="assets/images/comments.png" alt="">
              <div class="content">
                <p [innerText]="chat.data.answer">{{chat.data.answer}}</p>
                <ng-container *ngIf="chat.data.sources && chat.data.sources.length">
                  <span (click)="chat.readMore = !chat.readMore" class="read-more">Read More</span>
                  <ng-container *ngIf="chat.readMore">
                    <ng-container *ngFor="let source of chat.data.sources">
                      <!-- <p [innerText]="source.content"></p> -->
                      <ng-container>
                        <div class="link d-flex align-items-center">
                          <span class="material-icons pe-1">link</span>
                          <a [href]="source.url" target="_blank">{{source.url}}</a>
                        </div>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </ng-container>
</div>

<section class="reply-box">
  <div class="container pt-3 pb-3">
    <div class="row">
      <div class="col-12">
        <div class="textarea">
          <textarea [(ngModel)]="question" [ngModelOptions]="{standalone: true}"
            placeholder="Type a new question (e.g. Where I find the current piano syllabuses?)"></textarea>
          <img (click)="sendMessage()" src="assets/images/send.png" alt="">
        </div>
      </div>
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between mt-3 clear-chat">
          <a href="javascript:void(0)" (click)="onClear()">Clear chat</a>
          <a [routerLink]="'/about'">â€œHow are the answers generated?</a>
        </div>

      </div>
    </div>
  </div>
</section>
